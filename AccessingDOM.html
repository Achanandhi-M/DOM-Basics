<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myid">Html is my favourite language</h1>
    <script>
        //Domcontentloaded is used to ensure javascript code runs after the HTML
        document.addEventListener("DOMContentLoaded", function() {
            var name = document.getElementById('myid');
            console.log(name.innerText);
        });
    </script>
</body>
</html>
